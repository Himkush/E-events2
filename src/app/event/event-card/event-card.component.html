<div class="card">
  <div class="card__img">
    <img class="card__img-preview"
      src={{event.eventImageUrl}}
      alt="Image name">
    <div class="card-img-overlay"><span
        class="badge badge-pill badge-danger">{{event.eventDate.toDate() > date ? 'Upcoming' : 'Past'}}</span> </div>
  </div>
  <div class="card__content">
    <h4 class="card__title"><a [routerLink]="['../event',event.id]" routerLinkActive="router-link-active" >{{event.eventName}}</a></h4>
    <div class="card__bottom">
      <div class="options" style="display: inline-block;">
        <span class="date">
          <i class="fa fa-calendar" aria-hidden="true"></i> {{event.eventDate.toDate()| date: 'mediumDate'}}
        </span>
        <span class="category" style="margin-left: 40px;"><i class="fa fa-tag" aria-hidden="true"></i>
          {{event.eventType}}</span>
      </div>
    </div>
    <h4 class="card__text">{{event.eventCaption}}</h4>
    <p class="card__description">{{event.eventDescription}}</p>
    <button *ngIf="isCoordinator || admin" type="button" class="custom-btn btn-15  pull-left" (click)="editEvent()">Edit</button>
    <button *ngIf="!admin && user && !isCreator() && (event.eventDate.toDate() > this.date)" class="custom-btn btn-15 pull-right participated" [disabled]="participated" (click)="participate()">{{participated  ? 'Participated':'Participate'}}</button>
    <button *ngIf="admin && page==='approvedEvents'" class="custom-btn btn-15 pull-right participated" [disabled]="event.approved" (click)="approve()"> {{event.approved ? 'Approved':'Approve'}}</button>

    <!--<div *ngIf="event.cancelled" class="disable-background">-->
    <div class="disable-background">
      <div class="cancelled-sign">
        <img src="../../../assets/img/cancelled.png">
      </div>
    </div>

  </div>
</div>
